    <section id="reservations" class="min-vh-92">
        <div class="container w-50 min-vh-92 pt-5">
            <h1 class="text-center">Book Your Table</h1>
            <form>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="bookingDate" class="form-label">Date of Booking</label>
                            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="bookingTime" class="form-label">Time of Booking</label>
                            <input type="time" class="form-control" id="bookingTime" name="bookingTime" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="numberOfPersons" class="form-label">Number of Persons</label>
                    <input type="number" class="form-control" id="numberOfPersons" name="numberOfPersons" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Book Your Table</button>
                </div>
            </form>
        </div>
    </section>
