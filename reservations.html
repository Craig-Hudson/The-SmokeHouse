    <main id="reservations">
      <div class="container w-50 min-vh-100 pt-5 width-container">
        <h1 class="text-center">Book Your Table</h1>
        <form>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Your First name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Your Surname" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="bookingDate" class="form-label">Date of Booking</label>
                <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="bookingTime" class="form-label">Time of Booking</label>
                <select class="form-select" id="bookingTime" aria-label="Default select example">
                  <option selected>Please Select A Time</option>
                  <option value="1">12.00pm</option>
                  <option value="2">1.00pm</option>
                  <option value="3">2.00pm</option>
                  <option value="4">3.00pm</option>
                  <option value="5">4.00pm</option>
                  <option value="6">5.00pm</option>
                  <option value="7">6.00pm</option>
                  <option value="8">7.00pm</option>
                  <option value="9">8.00pm</option>
                  <option value="10">9.00pm</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Number Of people</label>
            <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" placeholder="Number Of People" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Book Now</button>
          </div>
        </form>
      </div>
    </main>
