<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The smokehouse one of the best smokehouse restaurants in the UK">
    <meta name="keywords" content="smokehouse, restaurants, food, drink, customer service">
    <meta name="author" content="The Smokehouse">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>The SmokeHouse</title>
</head>
<body>
    <!--------NAVBAR------->
    <header>
        <nav>
        
            <ul>
                <li>
                    <a href="index.html" aria-label="Go to Home section">Home</a>
                </li>
                <li>
                    <a href="#" aria-label="Go to menu section">Menu</a>
                </li>
                <li>
                    <a href="#" aria-label="Go to about section">About</a>
                </li>
                <li>
                    <a href="#" aria-label="Go to contact section">Contact</a>
                </li>
                <li>
                    <a href="#" aria-label="Go to reservations page">Reservations</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--IMAGE CAROUSEL USING BOOTSTRAP-->
    <section id="carousel">
        <div class="carousel-container">
            <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="assets/site-images/pexels-chan-walrus-941861 (1).jpg" class="d-block w-100" alt="Image of restaurant">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="assets/site-images/pexels-samer-daboul-2233729 (1).jpg" class="d-block w-100" alt="Image of kebabs on a grill">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="assets/site-images/pexels-rene-asmussen-2977514 (2).jpg" class="d-block w-100" alt="Image of a chef dishing up food">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/site-images/pexels-jonathan-borba-2983101 (3).jpg" class="d-block w-100" alt="Image of a burger and chips">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section> 
    <section id="menu">
        <div class="menu-container">
            <div class="top-container">
                <h2>Menu</h2>
                <h3>The SmokeHouse</h3>
                <img src="assets/site-images/pexels-lukas-1352269 (1).jpg" alt="Image of steak dished up with potatoes">
                
                
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
